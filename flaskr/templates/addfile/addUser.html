{% extends "dashboard.html" %}
{% block title %}User{% endblock title %}
{% block content %}
<div class="container md:w-[25rem] md:mx-[18rem] mt-8">
    <form method="post" >
        <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                Name
            </label>
            <input name="name" class="shadow appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Enter the name of department.." />
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                Email
            </label>
            <input name="email" class="shadow appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="Email" placeholder="Enter the head of department.." />
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password1">
                Password
            </label>
            <input name="password1" class="shadow appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password1" type="password" placeholder="Enter the password" />
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password2">
               Confirm Password
            </label>
            <input name="password2" class="shadow appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password2" type="password" placeholder="Confirm Password" />
        </div>
        
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="role">
                User Type
            </label>
            <select name="role" id="role" class="shadow appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <option value="">Select a type</option>
                {% for role in role %}
                <option value="{{role.id}}">{{role.name}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="confirmation">
                Confirmation
            </label>
            <input name="confirmation" id="confirmation" value="true" type="checkbox" class="mr-2 leading-tight" />
            <span class="text-gray-700 text-sm">Is active?</span>
        </div>
        <div class="text-center px-2 py-1 bg-blue-900 text-white rounded-md hover:bg-blue-950">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>
{% endblock content %}
