{% extends "dashboard.html" %}
{% block title %}Add Student{% endblock title %}
{% block content %}
    <div class="max-w-4xl mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Student Form <span class="text-sm">(Bear in mind password of staff is dob(yyyymmdd); like:20020227)</span></h1>
        <form action="#" method="POST" class="grid gap-4 md:grid-cols-2">
            <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
            <!-- Name -->
            <div>
                <label for="first_name" class="block text-sm font-medium text-gray-700">First Name</label>
                <input type="text" id="first_name" name="first_name" maxlength="150" required
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
                <input type="text" id="last_name" name="last_name" maxlength="150" required
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" maxlength="150" required
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Mobile Number -->
            <div>
                <label for="mobile_no" class="block text-sm font-medium text-gray-700">Mobile Number</label>
                <input type="number" id="mobile_no" name="mobile_no" required
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="emergency_contact_name" class="block text-sm font-medium text-gray-700">Emergency Contact Name</label>
                <input type="text" id="emergency_contact_name" name="emergency_contact_name" required
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="emergency_contact_number" class="block text-sm font-medium text-gray-700">Emergency Contact Number</label>
                <input type="number" id="emergency_contact_number" name="emergency_contact_number" required
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Date of Birth -->
            <div>
                <label for="date_of_birth" class="block text-sm font-medium text-gray-700">Date of Birth</label>
                <input type="date" id="date_of_birth" name="date_of_birth" required
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="nationality" class="block text-sm font-medium text-gray-700">Nationality</label>
                <input type="text" id="nationality" name="nationality" required
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <!-- Address -->
            <div class="md:col-span-2">
                <label for="current_address" class="block text-sm font-medium text-gray-700">Current Address</label>
                <textarea id="current_address" name="current_address" rows="3" maxlength="200" required
                          class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700" for="">Is current address and permanent address same</label>
                <input type="checkbox" id="checkSame">
            </div>
            <div class="md:col-span-2">
                <label for="permanent_address" class="block text-sm font-medium text-gray-700">Permanent Address</label>
                <textarea id="permanent_address" name="permanent_address" rows="3" maxlength="200" required
                          class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>

            <!-- Gender -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Gender</label>
                <select id="gender" name="gender" required
                        class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div>
                <label for="makaut_roll_no" class="block text-sm font-medium text-gray-700">Makaut Roll No</label>
                <input type="number" id="makaut_roll_no" name="makaut_roll_no" required
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="previous_qualifications" class="block text-sm font-medium text-gray-700">Previous Qualification</label>
                <input type="text" id="previous_qualifications" name="previous_qualifications" required
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Department -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Department</label>
                <select id="designation" name="department" required
                        class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    <option value="">Select Department</option>
                    {% for dept in dept %}
                    <option value="{{dept.dept_id}}">{{dept.dept_name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Department</label>
                <select id="mode_of_admission" name="mode_of_admission" required
                        class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    <option value="">Select Mode Of Admission</option>
                    <option value="entrance_exam">Entrance Exam</option>
                    <option value="direct_admission">Direct Admission</option>
                </select>
            </div>


            <div>
                <label for="admission_date" class="block text-sm font-medium text-gray-700">Admission Date</label>
                <input type="date" id="admission_date" name="admission_date" required
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Current Semester</label>
                <input type="number" id="current_semester" name="current_semester" required
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <!-- Years of Experience -->
            <div>
                <label for="total_fees" class="block text-sm font-medium text-gray-700">Total Fees</label>
                <input type="number" id="total_fees" name="total_fees" required
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
        <div>
            <label class="block text-gray-700 text-sm font-bold mb-2" for="access_of_library">
                Access Of Library
            </label>
            <input name="access_of_library" id="access_of_library" value="true" type="checkbox" class="mr-2 leading-tight" />
            <span class="text-gray-700 text-sm">Is active?</span>
        </div>
        <div>
            <label class="block text-gray-700 text-sm font-bold mb-2" for="confirmation">
                Confirmation
            </label>
            <input name="confirmation" id="confirmation" value="true" type="checkbox" class="mr-2 leading-tight" />
            <span class="text-gray-700 text-sm">Is active?</span>
        </div>

            <!-- Submit Button -->
            <div class="md:col-span-2 flex justify-end">
                <button type="submit"
                        class="px-6 py-2 bg-blue-500 text-white font-semibold rounded-md shadow-sm hover:bg-blue-600 focus:ring-2 focus:ring-blue-300">
                    Submit
                </button>
            </div>
        </form>
    </div>

<script>
    const checkSame=document.getElementById("checkSame");
    const current_address=document.getElementById("current_address").value;
    const permanent_address=document.getElementById("permanent_address");
    checkSame.addEventListener('click',()=>{
            if (checkSame.checked) {
                // Copy the current address to the permanent address and disable the field
                permanent_address.value = current_address;
                permanent_address.disabled = true;
            } else {
                // Enable the permanent address field and clear it
                permanent_address.disabled = false;
                permanent_address.value = "";
            }
    })
</script>
{% endblock content %}
