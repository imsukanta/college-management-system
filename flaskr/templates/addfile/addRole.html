{% extends "dashboard.html" %}
{% block title %}Add Role{% endblock title %}
{% block content %}
    <div class="max-w-4xl mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Add Role</h1>
        <form action="#" method="POST" class="grid gap-4 md:grid-cols-2">
            <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
            <!-- Name -->
            <div>
                <label for="role_name" class="block text-sm font-medium text-gray-700">Role Name</label>
                <input type="text" id="role_name" name="role_name" maxlength="150" required
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <!--Role Description-->
            <div>
                <label for="role_desc" class="block text-sm font-medium text-gray-700">Role Description</label>
                <input type="text" id="role_desc" name="role_desc" maxlength="150" required
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Submit Button -->
            <div class="md:col-span-2 flex justify-end">
                <button type="submit"
                        class="px-6 py-2 bg-blue-500 text-white font-semibold rounded-md shadow-sm hover:bg-blue-600 focus:ring-2 focus:ring-blue-300">
                    Submit
                </button>
            </div>
        </form>
    </div>

{% endblock content %}
