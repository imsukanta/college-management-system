{% extends "dashboard.html" %}
{% block title %}Add Exam{% endblock title %}
{% block content %}
    <div class="max-w-4xl mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Add Exam</h1>
        <form action="#" method="POST" class="grid gap-4 md:grid-cols-2">
            <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
            <!-- Name -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Exam Name</label>
                <input type="text" id="name" name="exam_name" maxlength="150" required
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="md:col-span-2">
                <label for="exam_desc" class="block text-sm font-medium text-gray-700">Description</label>
                <textarea id="exam_desc" name="exam_desc" rows="3" maxlength="200" required
                          class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Department</label>
                <select id="dept" name="dept" required
                        class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    <option value="">Select Department</option>
                    {% for dept in dept %}
                    <option value="{{dept.dept_id}}">{{dept.dept_name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Semester</label>
                <select id="sem" name="sem" required
                        class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    <option value="">Select Semester</option>
                    {% for sem in sem %}
                    <option value="{{sem.id}}">{{sem.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="total_marks" class="block text-sm font-medium text-gray-700">Total Marks</label>
                <input type="number" id="total_marks" name="total_marks" maxlength="150" required
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="duration" class="block text-sm font-medium text-gray-700">Duration(In Minutes)</label>
                <input type="number" id="duration" name="duration" maxlength="150" required
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="start_date" class="block text-sm font-medium text-gray-700">Start Date</label>
                <input type="date" id="start_date" name="start_date" required
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="end_date" class="block text-sm font-medium text-gray-700">End Date</label>
                <input type="date" id="end_date" name="end_date" required
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
            <label class="block text-gray-700 text-sm font-bold mb-2" for="status">
                Status
            </label>
            <input name="status" id="status" value="true" type="checkbox" class="mr-2 leading-tight" />
            <span class="text-gray-700 text-sm">Is active?</span>
            </div>

            <!-- Submit Button -->
            <div class="md:col-span-2 flex justify-end">
                <button type="submit"
                        class="px-6 py-2 bg-blue-500 text-white font-semibold rounded-md shadow-sm hover:bg-blue-600 focus:ring-2 focus:ring-blue-300">
                    Submit
                </button>
            </div>
        </form>
    </div>

{% endblock content %}
