{% extends "dashboard.html" %}
{% block title %}Update Course{% endblock title %}
{% block content %}
    <div class="max-w-4xl mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Update Course</h1>
        <form action="#" method="POST" class="grid gap-4 md:grid-cols-2">
            <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
            <!-- Name -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Course ID</label>
                <input value="{{course.course_id}}" type="text" id="name" name="course_id" maxlength="150" required
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Course Name</label>
                <input value="{{course.course_name}}" type="text" id="name" name="course_name" maxlength="150" required
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Semester(In Integer Format(e.g. 1,2..)</label>
                <input value="{{course.semester}}" type="number" id="semester" name="semester" maxlength="150" required
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Department</label>
                <select id="dept" name="dept" required
                        class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    <option value="{{course.department.dept_id}}">{{course.department.dept_name}}</option>
                    {% for dept in dept %}
                    <option value="{{dept.dept_id}}">{{dept.dept_name}}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
            <label class="block text-gray-700 text-sm font-bold mb-2" for="status">
                Status
            </label>
            <input {% if course.is_active %}checked {% else %}{% endif %} name="status" id="status" value="true" type="checkbox" class="mr-2 leading-tight" />
            <span class="text-gray-700 text-sm">Is active?</span>
            </div>

            <!-- Submit Button -->
            <div class="md:col-span-2 space-x-2 flex justify-end">
                <button type="submit"
                        class="px-6 py-2 bg-blue-500 text-white font-semibold rounded-md shadow-sm hover:bg-blue-600 focus:ring-2 focus:ring-blue-300">
                    Update
                </button>
                <a href="{{url_for('course.delete_course',id=course.id)}}"
                        class="px-6 py-2 bg-red-500 text-white font-semibold rounded-md shadow-sm hover:bg-red-600 focus:ring-2 focus:ring-red-300">
                    Delete
            </a>
            </div>
        </form>
    </div>

{% endblock content %}
