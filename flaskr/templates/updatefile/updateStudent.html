{% extends "dashboard.html" %}
{% block title %}Add Student{% endblock title %}
{% block content %}
    <div class="max-w-4xl mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Student Form <span class="text-sm">(Bear in mind password of staff is dob(yyyymmdd); like:20020227)</span></h1>
        <form action="#" method="POST" class="grid gap-4 md:grid-cols-2">
            <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
            <!-- University Registration No. -->
            <div>
                <label for="university_reg_no" class="block text-sm font-medium text-gray-700">University Registration No.</label>
                <input value="{{student.university_reg_no}}" type="number" id="university_reg_no" name="university_reg_no" maxlength="150" required
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <!-- University Roll No. -->
            <div>
                <label for="university_roll_no" class="block text-sm font-medium text-gray-700">University Roll No.</label>
                <input value="{{student.university_roll_no}}" type="number" id="university_roll_no" name="university_roll_no" maxlength="150" required
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <!-- Name -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input value="{{student.name}}" type="text" id="name" name="name" maxlength="150" required
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input value="{{student.email}}" type="email" id="email" name="email" maxlength="150" required
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <!-- Gender -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Gender</label>
                <select id="gender" name="gender" required
                    class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    <option value="{{student.gender}}">{{student.gender}}</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <!-- Date of Birth -->
            <div>
                <label for="date_of_birth" class="block text-sm font-medium text-gray-700">Date of Birth</label>
                <input value="{{student.date_of_birth}}" type="date" id="date_of_birth" name="date_of_birth" required
                    class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <!-- Mobile Number -->
            <div>
                <label for="contact_no" class="block text-sm font-medium text-gray-700">Contact Number</label>
                <input value="{{student.contact_number}}" type="number" id="contact_no" name="contact_no" required
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <!-- Alternative Contact Number -->
            <div>
                <label for="alternative_contact_number" class="block text-sm font-medium text-gray-700">Alternative Contact Number</label>
                <input value="{{student.alternative_contact_number}}" type="number" id="alternative_contact_number" name="alternative_contact_number"
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <!-- Father Name -->
            <div>
                <label for="father_name" class="block text-sm font-medium text-gray-700">Father Name</label>
                <input value="{{student.father_name}}" type="text" id="father_name" name="father_name" required
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <!-- Mother Name -->
            <div>
                <label for="mother_name" class="block text-sm font-medium text-gray-700">Mother Name</label>
                <input value="{{student.mother_name}}" type="text" id="mother_name" name="mother_name" required
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <!-- parent contact number -->
            <div>
                <label for="parent_contact_number" class="block text-sm font-medium text-gray-700">Parent Contact Number</label>
                <input value="{{student.parent_contact_number}}" type="number" id="parent_contact_number" name="parent_contact_number" required
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <!-- Domicile state -->
            <div>
                <label for="domicile_state" class="block text-sm font-medium text-gray-700">Domicile State</label>
                <input value="{{student.domicile_state}}" type="text" id="domicile_state" name="domicile_state" required
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <!-- Permanent address -->
            <div class="md:col-span-2">
                <label for="permanent_address" class="block text-sm font-medium text-gray-700">Permanent Address</label>
                <textarea id="permanent_address" name="permanent_address" rows="3" maxlength="200" required
                    class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">{{student.permanent_address}}</textarea>
            </div>
            <!-- Blood group -->
            <div>
                <label for="blood_group" class="block text-sm font-medium text-gray-700">Blood Group</label>
                <input value="{{student.blood_group}}" type="text" id="blood_group" name="blood_group"
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <!-- Religion group -->
            <div>
                <label for="religion" class="block text-sm font-medium text-gray-700">Religion</label>
                <input value="{{student.religion}}" type="text" id="religion" name="religion" required
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <!-- Caste group -->
            <div>
                <label for="caste" class="block text-sm font-medium text-gray-700">Caste</label>
                <input value="{{student.caste}}" type="text" id="caste" name="caste" required
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <!-- physically_challanged -->
                        <!-- Gender -->
                        <div>
                            <label for="physically_challanged" class="block text-sm font-medium text-gray-700">Physically Challenged</label>
                            <select id="physically_challanged" name="physically_challanged" required
                                class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                                <option value="{{student.physically_challanged}}">{{student.physically_challanged}}</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
            <!-- pan card no -->
            <div>
                <label for="pan_card_no" class="block text-sm font-medium text-gray-700">Pan Card No</label>
                <input value="{{student.pan_card_no}}" type="text" id="pan_card_no" name="pan_card_no"
                    class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <!-- aadhar card no -->
            <div>
                <label for="aadhar_card_no" class="block text-sm font-medium text-gray-700">Aadhar Card No</label>
                <input value="{{student.aadhar_card_no}}" type="text" id="aadhar_card_no" name="aadhar_card_no"
                    class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <!-- Department -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Department</label>
                <select id="designation" name="department" required
                        class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    <option value="{{student.department.dept_id}}">{{student.department.dept_name}}</option>
                    {% for dept in dept %}
                    <option value="{{dept.dept_id}}">{{dept.dept_name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="admission_date" class="block text-sm font-medium text-gray-700">Admission Date</label>
                <input value="{{student.admission_date}}" type="date" id="admission_date" name="admission_date" required
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Current Semester</label>
                <input value="{{student.current_semester}}" type="number" id="current_semester" name="current_semester" required
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <!-- Total Fees -->
            <div>
                <label for="total_fees" class="block text-sm font-medium text-gray-700">Total Fees</label>
                <input value="{{student.total_fees}}" type="number" id="total_fees" name="total_fees" required
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
        <div>
            <label class="block text-gray-700 text-sm font-bold mb-2" for="access_of_library">
                Access Of Library
            </label>
            <input {% if student.access_of_library %}checked{% endif %} name="access_of_library" id="access_of_library" value="true" type="checkbox" class="mr-2 leading-tight" />
            <span class="text-gray-700 text-sm">Is active?</span>
        </div>
        <div>
            <label class="block text-gray-700 text-sm font-bold mb-2" for="confirmation">
                Confirmation
            </label>
            <input {% if student.is_active %}checked{% endif %} name="confirmation" id="confirmation" value="true" type="checkbox" class="mr-2 leading-tight" />
            <span class="text-gray-700 text-sm">Is active?</span>
        </div>

            <!-- Submit Button -->
            <div class="md:col-span-2 flex justify-end">
                <button type="submit"
                        class="px-6 py-2 bg-blue-500 text-white font-semibold rounded-md shadow-sm hover:bg-blue-600 focus:ring-2 focus:ring-blue-300">
                    Submit
                </button>
            </div>
        </form>
    </div>


{% endblock content %}
