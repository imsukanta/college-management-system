{% extends "dashboard.html" %}
{% block title %}Add Semester{% endblock title %}
{% block content %}
    <div class="max-w-4xl mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
        <div>
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Update Semester</h1>
        <span class="font-bold text-md my-2 mb-2 text-red-600">(You cannot change semester level, session and type,even not delete)</span>
        </div>
        <form action="#" method="POST" class="grid gap-4 md:grid-cols-2">
            <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input value="{{semester.name}}" type="text" id="name" name="name" maxlength="150" required
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="sem" class="block text-sm font-medium text-gray-700">Semester Level(In Integer Format(e.g. 1,2..)</label>
                <input value="{{semester.semester_level}}" type="number" id="semester_level" name="semester_level" maxlength="150" required
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="start_date" class="block text-sm font-medium text-gray-700">Type</label>
                <input value="{{semester.type}}" type="text" id="type" name="type" required
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Session</label>
                <select id="session" name="session" required
                        class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    <option value="{{semester.session.id}}">{{semester.session.name}}</option>
                    {% for session in session %}
                    <option value="{{session.id}}">{{session.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
            <label class="block text-gray-700 text-sm font-bold mb-2" for="status">
                Status
            </label>
            <input {% if semester.is_active %}checked {% else %}{% endif %} name="status" id="status" value="true" type="checkbox" class="mr-2 leading-tight" />
            <span class="text-gray-700 text-sm">Is active?</span>
            </div>

            <!-- Submit Button -->
            <div class="md:col-span-2 space-x-3 flex justify-end">
                <button type="submit"
                        class="px-6 py-2 bg-blue-500 text-white font-semibold rounded-md shadow-sm hover:bg-blue-600 focus:ring-2 focus:ring-blue-300">
                    Update
                </button>

            </div>
        </form>
    </div>

{% endblock content %}
