{% extends "base.html" %}
{% block maincontent %}

<div class="bg-gradient-to-b from-gray-50 to-gray-100 min-h-screen">
  <div class="max-w-7xl mx-auto px-6 py-10">
    <!-- Header -->
    <header class="flex justify-between items-center mb-10 bg-white p-6 rounded-lg border-2">
      <h1 class="text-xl font-bold text-gray-800">
        <a href="{{url_for('teacher.teacher_dashboard')}}" class="hover:text-blue-600 transition">
          Welcome, {{g.teacher.name}}
        </a>
      </h1>
      <a href="{{url_for('teacherauth.teacher_logout')}}" class="px-5 py-3 bg-red-500 text-white text-sm font-medium rounded-lg shadow-md hover:bg-red-600 transition">
        Log Out
      </a>
    </header>

    <!-- Dashboard Content -->
    <div class="bg-white rounded-lg p-6">
      {% block teachercontent %}{% endblock teachercontent %}
    </div>
  </div>
</div>

{% endblock maincontent %}
